<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | Order Summary Component card</title>

  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <section>
    <div class="img">
      <img class="hero" src="images/illustration-hero.svg" alt="svg">
    </div>

    <div class="content">
      <h1 class="content-header">
        Order Summary
      </h1>

      <p class="content-text pale-color">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="content-plan">
        <div class="music">
          <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
        </div>

        <div>
          <p class="plan">Annual Plan</p>
          <p class="pale-color">&#36;59.99/year</p>
        </div>

        <div class="a">
          <a href="#">Change</a>
        </div>

      </div>

      <button>
        Proceed to Payment
      </button>

      <p class="cancel-order pale-color">Cancel Order</p>

    </div>

  </section>

</body>
</html>
